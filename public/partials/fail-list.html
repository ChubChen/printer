<div class="row-fluid">
    <!-- block -->
    <div class="block">
        <div class="navbar navbar-inner block-header">
            <div class="muted pull-left">失败票查询</div>
        </div>
        <div class="block-content collapse in">
            <div class="span12">
                <table>
                    <tr>
                        <td>
                            彩票ID：
                        </td>
                        <td>
                            <input type="text" ng-model="id"/>
                        </td>
                        <td>
                            游戏：
                        </td>
                        <td>
                            <input type="text" ng-model="gameCode"/>
                            <!-- <select id="selectGame" multiple="multiple" ng-model="gameCode">
                                <option value="{{key}}" ng-repeat="(key,value) in gameCodes" on-finish-render="ngRepeatFinished">{{value}}</option>
                            </select> -->
                        </td>
                        <td>
                            期次：
                        </td>
                        <td>
                            <input type="text" ng-model="termCode"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-default" ng-click="query()">查询</button>
                        </td>
                    </tr>
                </table>
                <table style="margin-top: 10px" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th width="42%">彩票ID</th>
                        <th width="12%">游戏名</th>
                        <th width="12%">期次</th>
                        <th>描述</th>
                        <th width="9.6%">重出</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX" ng-cloak ng-repeat="successTicket in successTickets track by $index">
                        <td>{{base + $index}}</td>
                        <td>{{successTicket.value.id}}</td>
                        <td>{{successTicket.value.gameCode | consGameCodeDes}}</td>
                        <td>{{successTicket.value.termCode}}</td>
                        <td>{{successTicket.failType}}</td>
                        <td>
                            <button class="btn btn-danger btn-mini" ng-click="rePrint(successTicket)">打印</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="pagination text-center">
                    <input type='hidden' id="count" ng-model="count"/>
                    <input type='hidden' id="curPage" ng-model="curPage"/>
                    <input type='hidden' id="limit" ng-model="limit"/>
                    <ul>
                        <li class="{{curPage<=1 | consPageBarDes}}">
                            <a href="javascript:void(0)" ng-click="toPage(curPage-1,0)" class="btn btn-default">上一页</a>
                        </li>
                        
                        <li ng-repeat="number in pageNumbers" on-finish-render="ngRepeatFinished">
                            <a href="javascript:void(0)" ng-click="toPage(number)" class="pageNumber" ng-class='{currentPage:$first}' >{{number}}</a>
                        </li>

                        <li class="{{curPage>=count/limit| consPageBarDes}}">
                            <a href="javascript:void(0)" ng-click="toPage(curPage+1,1)" class="btn btn-default">下一页</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /block -->
</div>
